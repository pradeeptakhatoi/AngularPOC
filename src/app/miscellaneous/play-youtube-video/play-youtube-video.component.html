<h1 class="text-center" style="width: 100%;">Popular Youtube Videos</h1>
<table class="table" style="width: 100%;">
   <thead class="thead-dark">
      <tr>
         <th scope="col">#</th>
         <th scope="col">Title</th>
         <th style="text-align: center;" scope="col">Actions</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let item of youtueVideos; let i = index">
         <td>{{ i+1 }}</td>
         <td>{{item.title}}</td>
         <td style="min-width: 150px; text-align: center;">
            <a (click)="watchVideo(item)" style="cursor: pointer;" href="javascript:;">Watch Video</a>
         </td>
      </tr>
   </tbody>
</table>
